<script>
const serializeFormNode = function (data, keys, value) {
  if (keys.length === 0) return (value === '' || value === null || typeof value === 'undefined') ? null : value;
  let key = keys.shift(); if (!key) {data = data || []; if (Array.isArray(data)) {key = data.length;}}
  let index = +key; if (!isNaN(index)) {data = data || []; key = index;}
  data = data || {}; data[key] = serializeFormNode(data[key], keys, value);
  return data;
}
const serializeForm = function (form) {
  return Array.from((new FormData(form)).entries()).reduce((data, [field, value]) => {
    let [_, prefix, keys] = field.match(/^([^\[]+)((?:\[[^\]]*])*)/);
    if (keys) {
      keys = Array.from(keys.matchAll(/\[([^\]]*)]/g), m => m[1]);
      value = serializeFormNode(data[prefix], keys, value);
    }
    data[prefix] = value;
    return data;
  }, {});
}
window.onload = () => {
  $('#contact-form').submit(function (e) {
    e.preventDefault();
    const submitBut = $('button[type="submit"]', $(this));
    const captchaImg = $('#contact-form #captcha-img');
    submitBut.text('處理中...');
    submitBut.prop('disabled', true);
    $.ajax({
      url: $(this).attr('action'), data: serializeForm(this), type: 'post',
      success: (response) => {
        if (response.code === '0000') {
          location.href = response.redirect_to;
        } else {
          captchaImg.click(); alert(response.message); submitBut.prop('disabled', false);
          submitBut.text('確認送出');
        }
      },
      error: (response) => {captchaImg.click(); alert(response.message); submitBut.prop('disabled', false);}
    });
  });

  $('#contact-form #captcha-img').click(function () {
      refreshCaptcha();
  });
  refreshCaptcha();

  $('#city').on('change', function(){
      setArea($(this).val());
  });
  function setArea(city) {
      let areaObj = $('#area');
      let html = '<option value="">選擇區域</option>';
      for (let value in areaData[city]) {
          html += '<option value="' + value + '">' + value + '</option>';
      }
      areaObj.html(html);
      areaObj.selectpicker('refresh');
      areaObj.selectpicker('render');
  }
};

function refreshCaptcha() {
    $('#captcha-img').attr('src', '/captcha/service-contact/' + (new Date()).getMilliseconds());
}
